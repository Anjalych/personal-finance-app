<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply to Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5>Reply to {{ user.username }}'s Feedback</h5>
      </div>
      <div class="card-body">
        <p><strong>Feedback:</strong> {{ user.feedback }}</p>
        <form method="POST">
          <div class="mb-3">
            <label for="reply" class="form-label">Your Reply</label>
            <textarea name="reply" rows="4" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Reply</button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
