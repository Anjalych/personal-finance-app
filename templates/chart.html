<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Expense Breakdown</h2>
        <div class="chart-container" style="position: relative; height: 400px; width: 100%;">
            <canvas id="expenseChart">Your browser does not support the canvas element.</canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var expenseChart = new Chart(ctx, {
            type: 'bar', 
            data: {
                labels: JSON.parse('{{ labels | tojson | safe }}'),
                datasets: [{
                    label: 'Expenses',
                    data: JSON.parse('{{ values | tojson | safe }}'),
                    backgroundColor: [
                        '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40',
                        '#66bb6a', '#ab47bc', '#ef5350', '#26a69a'
                    ],
                    borderColor: '#333',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount (INR)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Expense Categories'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
