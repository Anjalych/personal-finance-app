<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Leave Your Feedback</h2>

        <form method="post" action="{{ url_for('feedback') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name (optional):</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (optional):</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email" />
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message <span class="text-danger">*</span>:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-link">Home</a>
            <a href="{{ url_for('feedbacks') }}" class="btn btn-link">View Feedbacks</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
