<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Recent Feedback</h2>

        {% if feedbacks %}
            <div class="list-group">
            {% for fb in feedbacks %}
                <div class="list-group-item mb-3 rounded shadow-sm">
                    <h5 class="mb-1">{{ fb['display_name'] }}</h5>
                    <small class="text-muted">{{ fb['timestamp'] }}</small>
                    <p class="mb-0 mt-2">{{ fb['message']|e }}</p>

                    {% if fb['reply'] %}
                        <div class="mt-3 p-2 bg-light border-start border-4 border-primary rounded">
                            <strong>Admin Reply:</strong>
                            <p class="mb-0">{{ fb['reply'] }}</p>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p class="text-center fs-5">No feedbacks yet.</p>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mx-2">Home</a>
            <a href="{{ url_for('feedback') }}" class="btn btn-primary mx-2">Leave Feedback</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
